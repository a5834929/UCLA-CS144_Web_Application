<html>
	<head>
		<title>eBay Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>Search Item by Keywords</h3>
		<form action="/eBay/search" method="GET">
			<div class="form-group">
				<input type="text" id="query" name="query" autocomplete="off" placeholder="keyword">
			</div>
			<input type="hidden" value="0" name="numToSkip" placeholder="number of items to skip">
			<input type="hidden" value="20" name="numToReturn" placeholder="number of items to return">
			<button type="submit" class="btn btn-default">Search</button>
		</form>
	</body>

</html>
